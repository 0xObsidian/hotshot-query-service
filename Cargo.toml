[package]
name = "hotshot-query-service"
version = "0.0.1"
authors = ["Espresso Systems <hello@espressosys.com>"]
edition = "2021"

[features]
default = []
testing = []

[dependencies]
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
clap = { version = "4.0", features = ["derive", "env"] }
commit = { git = "https://github.com/EspressoSystems/commit.git", tag = "0.2.2" }
derive_more = "0.99"
hotshot = { git = "ssh://git@github.com/EspressoSystems/HotShot.git", branch = "feat/commit-base64", features = ["async-std-executor", "channel-async-std"] }
hotshot-types = { git = "ssh://git@github.com/EspressoSystems/HotShot.git", branch = "feat/commit-base64" }
serde = { version = "1.0", features = ["derive"] }
snafu = { version = "0.7", features = ["backtraces"] }
tide-disco = { git = "ssh://git@github.com/EspressoSystems/tide-disco.git", branch = "feat/tagged-base-64" }
toml = "0.5"
